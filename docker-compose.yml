version: "3"
services: 
    blasebot: 
        build: . 
        image: nodejs:16
        container_name: blasebot
        restart: unless-stopped
        env_file: stack.env
        environment: 
            dbUrl: mongodb://database/blasebot
        volumes: 
            - node_modules:/app/node_modules
        depends_on: 
            - database
    database:
        image: mongo:4.1.8-xenial
        container_name: database
        restart: unless-stopped
        volumes:
            - dbdata:/data/db

volumes:
  dbdata:
  node_modules:
